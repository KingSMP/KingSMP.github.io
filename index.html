<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2bdeb886.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">
        <h1>The Kings SMP</h1>
        <p>The fight for the Crown</p>
    </div>

    <table>
        <tr>
            <th>
                <section class="tree" id="basic">
                    <img src="/images/pfp/BasicKing.png">
                    <div class="mainpart">
                        <div class="text">
                            <h2>BasicKing</h2>
                            <strong>imBasicKing</strong>
                        </div>
                        <div class="wrapper">
                            <a class="button" href="#">
                                <div class="icon">
                                    <i class="fa-brands fa-youtube"></i>
                                </div>
                                <span>Youtube</span>
                            </a>
                            <a class="button" href="#">
                                <div class="icon">
                                    <i class="fa-brands fa-twitch"></i>
                                </div>
                                <span>Twitch</span>
                            </a>
                        </div>
                    </div>
                </section>
            </th>
            <th>
                <section class="tree" id="nubb">
                    <img src="/images/pfp/nubb.png">
                    <div class="mainpart">
                        <div class="text">
                            <h2>Nubb</h2>
                            <strong>oNubb</strong>
                        </div>
                        <div class="wrapper">
                            <a class="button" href="#">
                                <div class="icon">
                                    <i class="fa-brands fa-youtube"></i>
                                </div>
                                <span>Youtube</span>
                            </a>
                            <a class="button" href="#">
                                <div class="icon">
                                    <i class="fa-brands fa-twitch"></i>
                                </div>
                                <span>Twitch</span>
                            </a>
                        </div>
                    </div>
                </section>
            </th>
        </tr>
    </table>


</body>

</html>
